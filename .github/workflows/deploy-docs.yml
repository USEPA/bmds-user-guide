name: Deploy documentation

on:
  workflow_dispatch:
    inputs:
      generateDocx:
        description: 'Generate docx report'
        required: false
        type: boolean
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      generateDocx: ${{ inputs.generateDocx }}
    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: |
          uv pip install --system -e .

      - name: Build documentation
        run: |
          poe docs

      - name: Generate docx report
        if: env.generateDocx == 'true'
        run: |
          sudo apt-get install -y pandoc
          sphinx-build -W -b singlehtml docs build/singlehtml
          cd build/singlehtml && pandoc -s index.html -o ../bmds-user-guide.docx

      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/html/

      - name: Upload Docx
        if: env.generateDocx == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: docx
          path: build/*.docx
          retention-days: 14

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
